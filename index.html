<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,700;1,9..144,700&family=Montserrat:ital,wght@0,500;0,700;1,500;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <div class="row cardContainer">
      <div class="col-md-6 half pic">
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width: 768px">
          <img class="product" src="images/image-product-mobile.jpg" alt="image-product">
        </picture>
      </div>
      <div class="col-md-6 half text">
        <h3 class="perfume">PERFUME</h3>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="main-text">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="row prices">
          <h2 class="col-6 disc-price">$149.99</h2>
          <p class="col-6 orig-price">$169.99</p>
        </div>
        <button class="button">
          <img class="cart" src="images/icon-cart.svg" alt="">
          Add to Cart</button>
      </div>
    </div>
    <!-- <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/michaelbulaongdev">Michael Bulaong</a>.</p>
    </div> -->
  </main>
  
  
</body>
</html>
